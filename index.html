<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>PROYECTO FINAL</title>
    <script defer src="./app.js" type="module"></script>
    <script defer src="modal.js"></script>
</head>

<body>
    <div class="container">
        <header>
            
  
            <h1 class="text-center">Control de Presupuesto</h1>
            <div class="iconos">
                <button type='submit' class="boton-lista" id="boton-lista">
                <img src="./css/img/boton-agregar.png" alt=""></button>
                <button  type='submit' class="boton-filtro" id="boton-filtro">
                <img src="./css/img/filter-icon-30.png" alt=""></button>
                <button type="submit" class="boton-reset" id="boton-reset">RESET
                </button>
                <button class="boton-inicio" id="boton-inicio" >INICIAR
                </button>
            </div>
            
        </header>
        <section class="contenido-principal">
           
                <div id="presupuesto" class="presupuesto">
                      <div class="alert alert-primary">
                        <p>PRESUPUESTO: $ <span id="total"></span> </p>
                      </div>
                      <div class="restante alert alert-success">
                        <p>MONTO DISPONIBLE: $ <span id="restante"></span></p>
                      </div>
                      <div class="alert alert-primary">
                        <p>MONTO GASTADO: $ <span id="gastado"></span></p>
                      </div>                        
                      <div class="porcentaje alert alert-success">
                        <p>USTED LLEVA EL <span id="porcentaje"></span> % GASTADO DE SU PRESUPUESTO </p>
                      </div>
                </div>
        </section>
        
    
        <div id="gastos">
            <h2>GASTOS <span id="totalGastos"></span> </h2>
            <ul class="list-group"></ul>
         </div>
    </div>
<!----Vantanas Modal--> 
<!----------------ModalGastos------------------>
<div class="container">
<div class="modal-contenedor">
    <div class="modal-listaGastos">
        <h3>NUEVO GASTO</h3>
    <div class="contenido primario">
        <form id="agregar-gasto" action="#">
                <label for="gasto">NOMBRE DEL GASTO:</label>
                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                <label for="cantidad">CANTIDAD:</label>
                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
            <div class="form-group">
                <label id="categoria">CATEGORIA:</label> <br>
                <select id="select" value="categoria">
                    <option value="">----------- SELECCIONE UNA CATEGORIA -----------</option>
                    <option value="AHORRO">AHORRO</option>
                    <option value="COMIDA">COMIDA</option>
                    <option value="SERVICIOS">SERVICIOS</option>
                    <option value="SUSCRIPCIONES">SUSCRIPCIONES</option>
                    <option value="TRANSPORTE">TRANSPORTE</option>
                    <option value="CASA">CASA</option>
                    <option value="DIVERSION">DIVERSION</option>
                    <option value="IMPREVISTOS">IMPREVISTOS</option>
                    <option value="OTRO">OTRO</option>
                  </select>
            </div>
       <button type="submit" class="btn btn-primary" id="btn-agregar">Agregar</button>
       </div>
      </form>
   </div>
        <div id="listaGastos-contenedor"> </div>
    </div>
<!----------------Modalfiltro------------------>
    <div class="modal-filtro"> 
        <div class="modal-listaCategoria"> 
              <h3>CATEGORIAS CON GASTOS</h3>
            <select name="" id="agregar-categoria" class="select"></select>
               <div id="categorias"> 
                <h2>Gastos de esta Categoria</h2>
                <ul class="list-categorias"></ul>
               </div>
            <label for="totalCategoria">TOTAL DE ESTA CATEGORIA: $ <span id="totalCategoria"></span></label>
            <button id="filtroCerrar">X<i class="fas fa-times-circle"></i></button> 
        </div> 
    </div> 
<!----------------ModalInicio------------------>
<div class="modal-inicio" id="modal-inicio"> 
    <div class="modal-inicio-contenedor">  
       <label for="presupuesto">Â¿CUAL ES SU PRESUPUESTO?</label>
        <input  
        class="form-control"
        id="idPresupuesto" 
        placeholder="MONTO EN $">
        <br>
        <button type="submit" 
        class="botonAgregarPresupuesto" 
        id="botonAgregarPresupuesto">Agregar Presupuesto</button>
    </div>
</div>

</body>
</html>
