<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>CONTROL DE GASTOS</title>
    <script defer src="./app.js" type="module"></script>
    <script defer src="modal.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1 class="text-center">Control de Presupuesto</h1>
            <div class="btn">
            <button id="boton-lista">
                <img src="./css/img/boton-agregar.png" alt=""width=10%><i class="Listaimg"></i></button>
            <button  id="boton-filtro">
                <img src="./css/img/boton-agregar.png" alt=""width=10%><i class="Listaimg"></i></button>
            </div>
        </header>
        <section class="contenido-principal">
            <div class="contenido secundario">

                <div id="presupuesto" class="presupuesto">
                      <div class="alert alert-primary">
                        <p>Presupuesto: $ <span id="total"></span> </p>
                      </div>
                      <div class="restante alert alert-success">
                        <p>Disponible: $ <span id="restante"></span></p>
                      </div>
                      <div class="alert alert-primary">
                        <p>Gastado: $ <span id="gastado"></span></p>
                      </div>
                      <div class="alert alert-primary">
                        <p>Porcentaje Gastado</p>
                      </div>
                    
                    <div id="gastos">
                        <h2>GASTOS</h2>
                        <ul class="list-group"></ul>
                    </div>
                </div>

                </div>
        </section>
        <div class="filtro">
            <p>FILTRAR GASTOS</p>
        </div>
    <div class="modal-contenedor">
        <div class="modal-listaGastos">
            <h3>NUEVO GASTO</h3>
        <div class="contenido primario">
            <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
            <form id="agregar-gasto" action="#">
                <div class="form-group">
                    <label for="gasto">Gasto:</label>
                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                </div>
                <div class="form-group">
                    <label id="categoria">Categoria:</label>
                    <select id="campo" value="categoria">
                        <option value="">----- Selecione -----</option>
                        <option value="Ahorro">Ahorro</option>
                        <option value="Comida">Comida</option>
                        <option value="Salud">Salud</option>
                        <option value="Suscripciones">Suscripciones</option>
                        <option value="Recibos">Recibos</option>
                        <option value="Casa">Casa</option>
                        <option value="Ocio">Ocio</option>
                        <option value="Otro">Otro</option>
                      </select>
                </div>
           <button type="submit" class="btn btn-primary">Agregar</button>
           
         </div>

        </form>
    </div>
            <div id="listaGastos-contenedor"> </div>
        </div>
    </div>

    

    
</body>

</html>
